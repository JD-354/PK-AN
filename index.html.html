<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>API Enlaces</title>
    <style>
      body {
        background: linear-gradient(to bottom, #00bfae, #3b84f3, #6a2e8c);
        font-family: 'Arial', sans-serif;
        color: white;
      }

      .header {
        background-color: rgba(0, 153, 255, 0.9);
        color: white;
        padding: 30px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 3rem;
      }

      .header h2 {
        font-size: 1.5rem;
        color: negro;
      }

      .card-img {
        max-height: 200px;
        object-fit: contain;
        background: linear-gradient(to bottom, #6a2e8c, #00bfae);
        padding: 10px;
      }

      .card-body {
        background: linear-gradient(to bottom right, #3b84f3, #00bfae);
        padding: 20px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="header text-center mb-4">
      <div class="container">
        <h1>Explora las APIs</h1>
        <h2>Rick and Morty, Pokémon y Jikan</h2>
      </div>
    </div>

    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Imagen y enlace para Rick and Morty -->
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://th.bing.com/th/id/R.53a9e4e6cc44cc3796edbe3ec0387c5e?rik=%2f1T1p50e7k4JyQ&pid=ImgRaw&r=0"
              class="card-img"
              alt="Rick and Morty"
            />
            <div class="card-body">
              <h5 class="card-title">Rick and Morty JD</h5>
              <p class="card-text">Accede a los personajes de la serie Rick and Morty.</p>
              <a href="https://rickandmortyapi.com/api/character" class="btn btn-primary">Ingresar</a>
            </div>
          </div>
        </div>
        <!-- Imagen y enlace para Pokémon -->
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
              class="card-img"
              alt="Pokémon"
            />
            <div class="card-body">
              <h5 class="card-title">Pokémon JD</h5>
              <p class="card-text">Explora información sobre los Pokémon.</p>
              <a href="https://pokeapi.co/api/v2/pokemon?limit=60&offset=60" class="btn btn-primary">Ingresar</a>
            </div>
          </div>
        </div>
        <!-- Imagen y enlace para Jikan -->
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3a1ed0b7-dc60-4d7d-8eca-19ac1582517c/d899od6-aa392793-85bd-47ec-b805-fb062211d011.png/v1/fill/w_1024,h_512,q_80,strp/best_animes_by_isux_d899od6-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NTEyIiwicGF0aCI6IlwvZlwvM2ExZWQwYjctZGM2MC00ZDdkLThlY2EtMTlhYzE1ODI1MTdjXC9kODk5b2Q2LWFhMzkyNzkzLTg1YmQtNDdlYy1iODA1LWZiMDYyMjExZDAxMS5wbmciLCJ3aWR0aCI6Ijw9MTAyNCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.7knRAiIUiZmMQCLuZLbIrU-jxCI3fgMJBTpK9GkNFR4"
              class="card-img"
              alt="Jikan API"
            />
            <div class="card-body">
              <h5 class="card-title">Jikan JD</h5>
              <p class="card-text">Consulta animes y mangas con la API de Jikan.</p>
              <a href="https://jikan.moe/" class="btn btn-primary">Ingresar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
